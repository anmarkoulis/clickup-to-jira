name: Tag

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: tag
  cancel-in-progress: true

jobs:
  release:
    uses: ./.github/workflows/release.yml
    secrets:
      pypi_password: ${{ secrets.pypi_password }}

  docs:
    uses: ./.github/workflows/docs.yml
    with:
      upload_docs: true
